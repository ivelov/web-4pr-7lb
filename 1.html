    <script>
      function part1() {
        if ("0") {

      function part2() {
        if (prompt("Яка “офіційна” назва JavaScript?") === "ECMAScript") {
          alert("Правильно!");
        } else {
          alert("Ви не знаєте? ECMAScript!”");
        }
      }

      function part3() {
        const number = parseInt(prompt("Enter number"));
        if (number > 0) {
          alert(1);
        } else if (number < 0) {
          alert(-1);
        } else {
          alert(0);
        }
      }

      function part4(a, b) {
        let result;

        result = a + b < 4 ? "Нижче" : "Вище";
        console.log(result);
      }

      function part5() {
        const login = prompt("Login");
        let message =
          login === "Працівник"
            ? "Привіт"
            : login === "Директор"
            ? "Вітаю"
            : login === ""
            ? "Немає логіну"
            : "";
          alert(message)
      }

      part1();
      part2();
      part3();
      part4(1, 2);
      part5();
    </script>
